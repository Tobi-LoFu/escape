<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
         integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Transparent Login</title>
   </head>
   <body>
      <header>
        
        <h1> Logout</h1>
      </header>

      <main>
         <form action="https://formspree.io/f/mbjqlabk"
         method="POST">
            <section class="login">
               <div>
                  <input
                     type="email"
                     name="user-email"
                     id="email"
                     placeholder="&#xf1fa Your email..."
                     aria-label="enter your email" required
                  />
               </div>
               <div>
                  <input
                     type="password"
                     name="password"
                     id="pwd"
                     placeholder="Your password..."
                     aria-label="enter your password" required
                  />
               </div>
            </section>

            <button type="submit"><span>Let me out! </span></button>
         </form>
      </main>

      <footer></footer>
   </body>
</html>
